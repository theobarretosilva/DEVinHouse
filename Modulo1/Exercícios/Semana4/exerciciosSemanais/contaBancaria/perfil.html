<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="assets/js/perfil.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/perfil.css" />
        <link rel="shortcut icon" href="assets/imgs/logo.png">
        <title>Perfil do usuário</title>
    </head>
    <body onload="colocarNoSelect()">
        <div class="inicial">
            <img src="assets/imgs/fotoPerfil.png" alt="fotoPerfil">
            <div>
                <h1>Bem vindo(a) ao seu perfil!</h1>
                <h2>Aqui você pode fazer suas consultas, saques e depósitos!</h2>
            </div>
        </div>

        <main>
            <form action="">
                <div id="box_fundo">
                    <div id="escolhaConta">
                        <label class="label" for="contasCliente">Você deseja fazer um depósito ou <br> saque de qual conta?</label>
                        <br>
                        <select id="contasClientes"></select>
                    </div>
                    <br>
                    <div id="escolhaValor">
                        <label class="label" for="valor">Qual o valor?</label>
                        <br>
                        <input id="valor" type="text" placeholder="Valor">
                    </div>
                    <br>
                    <div id="escolhaSaqueDeposito">
                        <label id="labelSaqueDeposito" class="label" for="saqueDeposito">Você deseja sacar ou depositar?</label>
                        <br>
                        <select id="saqueDeposito">
                            <option value="" selected disabled>Saque ou depósito</option>
                            <option value="Sacar">Sacar</option>
                            <option value="Depositar">Depositar</option>
                        </select>
                    </div>
                    <br>
                    <button onclick="iniciarVariaveis1()" type="button">Confirmar</button>
    
                    <strong id="mensagem"></strong>
                </div>
            </form>
        </main>
        
    </body>
</html>
